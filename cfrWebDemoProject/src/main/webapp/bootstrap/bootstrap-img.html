<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bootstrap-img</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h2>图片</h2>
    <img src="bootstrap-img.jpg" class="img-rounded" alt="Cinque Terre" width="304" height="236">
    <p> .img-responsive类让图片支持响应式，将 max-width: 100%; 和 height: auto; 样式应用在图片上， (通过改变窗口大小查看效果):
    </p>
    <img src="bootstrap-img.jpg" class="img-responsive" alt="Cinque Terre" width="304" height="236">
</div>
</body>
</html>
