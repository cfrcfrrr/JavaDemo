<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bootstrap-table</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<!--table类：表格类基础样式；table-striped类：在tbody内添加斑马线形式，就是一行显示灰，一行显示白；table-bordered类：单元格显示边框；table-hover类：悬停行显示灰色；table-condensed类：行间距减少，使得表格更紧凑-->
<table class="table table-striped table-bordered table-hover table-condensed">
    <!--<caption>：关于表格存储内容的描述或总结-->
    <caption>基本的表格布局</caption>
    <thead>
    <tr>
        <th>产品</th>
        <th>状态</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>（tr：没有设置类）产品1</td>
        <td>正常</td>
    </tr>
    <tr>
        <td>（tr：没有设置类）产品2</td>
        <td>正常</td>
    </tr>
    <tr>
        <td>（tr：没有设置类）产品3</td>
        <td>正常</td>
    </tr>
    <tr>
        <td>（tr：没有设置类）产品4</td>
        <td>正常</td>
    </tr>
    <tr class="active">
        <td>（tr：active类）产品5</td>
        <td>待发货</td>
    </tr>
    <tr class="success">
        <td>（tr：success类）产品6</td>
        <td>发货中</td>
    </tr>
    <tr class="warning">
        <td>（tr：warning类）产品7</td>
        <td>待确认</td>
    </tr>
    <tr class="danger">
        <td>（tr：danger类）产品8</td>
        <td>已退货</td>
    </tr>
    </tbody>
</table>
</body>
</html>
