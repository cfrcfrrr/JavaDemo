<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bootstrap-button-group</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<!-- .btn-group用于形成基本的按钮组 -->
<div class="btn-group">
    <button type="button" class="btn btn-default">按钮 1</button>
    <button type="button" class="btn btn-default">按钮 2</button>
    <button type="button" class="btn btn-default">按钮 3</button>
</div>
<br>
<!--结合dropdowns，实现分割的按钮下拉菜单，分割按钮左边是原始的按钮功能，右边是显示下拉菜单的切换-->
<div class="btn-group">
    <button type="button" class="btn btn-default">分割的按钮下拉菜单</button>
    <button type="button" class="btn btn-default dropdown-toggle"
            data-toggle="dropdown">
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu">
        <li><a href="#">aaa</a></li>
        <li><a href="#">bbb</a></li>
    </ul>
</div>
<!--不重要↓-->
<!-- .btn-toolbar把几组<div class="btn-group">结合到一起，获得更复杂的组件。-->
<div class="btn-toolbar" role="toolbar">
    <div class="btn-group btn-group-lg">
        <button type="button" class="btn btn-default">按钮 1</button>
        <button type="button" class="btn btn-default">按钮 2</button>
    </div>
    <div class="btn-group btn-group-sm">
        <button type="button" class="btn btn-default">按钮 3</button>
        <button type="button" class="btn btn-default">按钮 4</button>
    </div>
    <div class="btn-group btn-group-xs">
        <button type="button" class="btn btn-default">按钮 5</button>
        <button type="button" class="btn btn-default">按钮 6</button>
    </div>
</div>
<!--嵌套-->
<div class="btn-group">
    <button type="button" class="btn btn-default">按钮 1</button>
    <!--如果不把下拉按钮套进btn-group里，则下拉菜单会沿着父元素展开，表现就是在“按钮一”处展开；而如果多套一层btn-group，就会沿着“下拉”按钮展开-->
    <div class="btn-group">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
            下拉
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li><a href="#">下拉链接 1</a></li>
            <li><a href="#">下拉链接 2</a></li>
        </ul>
    </div>
</div>
<br>
<!--垂直按钮组-->
<div class="btn-group-vertical">
    <button type="button" class="btn btn-default">按钮 1</button>
    <div class="btn-group-vertical">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
            下拉
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li><a href="#">下拉链接 1</a></li>
            <li><a href="#">下拉链接 2</a></li>
        </ul>
    </div>
</div>
<!--不重要↑-->
</body>
</html>
