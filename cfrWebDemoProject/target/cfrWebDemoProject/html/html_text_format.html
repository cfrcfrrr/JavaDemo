<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html_text_format</title>
</head>
<body>
<p>---以下是文本格式化标签---</p>
<b>b：粗体文本</b>
<i>i：斜体字</i>
<em>em：着重文字</em>
<small>small：小号字</small>
<big>big：大号字</big>
<strong>strong：加重语气</strong>
<sub>sub：下标字</sub>
<sup>sup：上标字</sup>
<ins>ins：插入字</ins>
<del>del：删除字</del>
<p>---以下是“计算机输出”标签---</p>
<code>code：计算机代码</code>
<kbd>kbd：键盘码</kbd>
<samp>samp：计算机代码样本</samp>
<tt>tt：打字机代码</tt>
<var>var：变量</var>
<pre>pre：预格式文本</pre>
<p>---以下是引用、引用和术语定义---</p>
<abbr>abbr：缩写</abbr>
<acronym>acronym：首字母缩写</acronym>
<address>address：地址</address>
<bdo>bdo：文字方向</bdo>
<blockquote>blockquote：长引用</blockquote>
<q>q：短引用</q>
<cite>cite：引用、引证</cite>
<dfn>dfn：定义项目</dfn>
</body>
</html>
