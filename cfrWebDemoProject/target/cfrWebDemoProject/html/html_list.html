<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html_list</title>
</head>
<body>
<!--无序列表-->
<ul>
    <li>Coffee</li>
    <li>Milk</li>
</ul>
<!--有序列表-->
<ol>
    <li>Coffee</li>
    <li>Milk</li>
</ol>
<!--定义列表-->
<dl>
    <dt>Coffee</dt>
    <dd>Black hot drink</dd>
    <dt>Milk</dt>
    <dd>White cold drink</dd>
</dl>
</body>
</html>
