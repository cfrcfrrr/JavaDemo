<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bootstrap-typesetting</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
</head>
<body>
<small>small标签，设置文本为父文本大小的 85%</small><br>
<strong>strong标签，设置文本为更粗的文本</strong><br>
<em>em标签，设置文本为斜体</em><br>
<p class="text-left">text-left类，文本左对齐</p>
<p class="text-center">text-center类，文本居中</p>
<p class="text-right">text-right类，文本右对齐</p>
<p class="text-lowercase">text-lowercase类，文本小写</p>
<p class="text-uppercase">text-uppercase类，文本大写</p>
<p class="text-capitalize">text-capitalize类，文本首字母大写</p>
<p class="text-muted">text-muted类，文本减弱</p>
<p class="text-primary">text-primary类</p>
<p class="text-success">text-success类</p>
<p class="text-info">text-info类</p>
<p class="text-warning">text-warning类</p>
<p class="text-danger">text-danger类</p>
</body>
</html>
